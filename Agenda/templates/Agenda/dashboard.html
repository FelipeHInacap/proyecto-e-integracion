{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Agenda en línea</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'Agenda/css/stylesdashboard.css' %}">
</head>
<body>
    <div class="dashboard-container">
        <h1>Bienvenido, {{ user.username }}</h1>
        
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        
        <div class="dashboard-content">
            <p>Esta es tu página de inicio. Aquí podrás ver y gestionar tus citas.</p>
            <!-- Aquí puedes añadir más contenido específico del dashboard -->
        </div>
        
        <a href="{% url 'logout' %}" class="btn">Cerrar sesión</a>
    </div>
</body>
</html>
